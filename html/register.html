<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reg</title>
    <link rel="stylesheet" href="../css/registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: beige;">
    <h2 class="text-center" style="margin-top: 30px; font-family: 'Times New Roman', Times, serif;">REGISTRATION PAGE</h2>
    <form class="form"> 
        <div class="form-container">
            <div class="column" id="column1">
                <label for="username">Username</label><br />
                <input type="text" id="username" name="username" /><br /><br>
                
                <label for="firstname">First name</label><br />
                <input type="text" id="firstname" name="firstname" /><br /><br>

                <label for="lastname">Last name</label><br />
                <input type="text" id="lastname" name="lastname" /><br /><br>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br /><br>

                <label for="email">Email</label><br />
                <input type="text" id="email" name="email" /><br /><br>

                <label for="task">Task to be done</label><br />
                <input type="text" id="task" name="task"  /><br /><br>

            </div>
            <div class="column">
                
                
                <label for="taskdate">Date for Doing the Task:</label><br>
                <input type="date" id="taskdate" name="taskdate" /><br /><br>

                <label for="tasktime">Time to do the task:</label><br>
                <input type="time" id="tasktime" name="tasktime" /><br /><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" /><br /><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" /><br /><br>

                <label for="confirmpassword">Confirm Password:</label><br>
                <input type="password" id="confirmpassword" name="confirmpassword" /><br /><br>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            
        </div>
        
    </form>
</body>
</html>
  
</body>
</html>
